{% extends 'main.html' %}

{% block content %}

<style>
    .profile-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div>
    <h1>{{user.username}}</h1>
    <p>@{{user.username}}</p>
    {% if request.user == user %}
    <a href="{% url 'update-user' %}">Edit profile</a>
    {% endif %}
</div>

<div class="profile-container">
    <div>
        {% include 'base/components/topics.html' %}
    </div>

    <div>
        {% include 'base/components/feed.html' %}
    </div>

    <div>
        {% include 'base/components/activities.html' %}
    </div>
</div>

{% endblock content %}
