<h3>Recent Activities</h3>
<hr>
{% for msg in msgs %}
<div>
  <small><a href="{% url 'user-profile' msg.user.id%}">@{{msg.user}} {{msg.created|timesince}}</a></small>
  <small>replied to "{{msg.room}}"</small>

  <p>{{msg}}</p>

  {% if request.user == msg.user %}
  <a href="{% url 'edit-message' msg.id %}">Edit</a>
  <a href="{% url 'delete-message' msg.id %}">Delete</a>
  {% endif %}
  <hr>
</div>
{% endfor %}
